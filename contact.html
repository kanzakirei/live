<html lang="jp">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="img/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="img/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="white">
  <link rel="shortcut icon" href="img/favicon/favicon.ico">
  <link rel="preload" href="img/logo.svg" as="image" />
  <meta name="msapplication-TileColor" content="white">
  <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
  <meta name="theme-color" content="white">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>KANZAKIREI OFFICIAL CONTACT</title>
  <link type="text/css" rel="stylesheet" href="css/base.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
    <div class="navigationButton" onclick="onClickedNavigationButton(this)"><span></span><span></span><span></span>
    </div>
    <div id="navigation">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </div>
    <div id="snowParticles"></div>
  </header>
  <main>
    <div class="content center">
      <h2>お問い合わせ</h2>
      <div id="formWrapper">
        <p class="center">こちらでお問い合わせ内容を送ることができます。<br>以下の項目を入力して送信ボタンを押してください。</p>
        <div>
          <label>お名前<span class="label label_red">必須</span><br></label>
          <input name="nameForm" id="nameForm" placeholder="お名前をご入力ください。" required="required" style="width:50%;"
            type="text">
        </div>
        <div>
          <label>お問い合わせ内容<span class="label label_red">必須</span><br></label>
          <textarea name="messageForm" id="messageForm" placeholder="お問い合わせ内容をご入力ください。" required="required"
            style="height:64px; width:50%;"></textarea>
        </div>
        <input value="送信" onclick="onClickedContactButton()" type="button">
        <iframe name="dummyIframe" style="display:none;"></iframe>
      </div>
      <div id="waitMessage" style="display:none;">
        <p>送信中です…</p>
      </div>
      <div id="thxMessage" style="display:none;">
        <p>お問い合わせありがとうございました。</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="content center">
      <div class="horizontal">
        <ul>
          <img src="img/logo.svg" alt="logo">
          <br>
          <li><a href="index.html">HOME</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <br>
          <li><a href="https://twitter.com/Kanzaki_Rei_"><img src="img/sns/twitter.svg" alt="logo"></a></li>
          <li><a href="https://www.twitch.tv/kanzakirei"><img src="img/sns/twitch.svg" alt="logo"></a></li>
          <li><a href="https://www.youtube.com/channel/UCsG9dn8nQsA7LGDSildu7Qw"><img src="img/sns/youtube.svg"
                alt="logo"></a></li>
          <br>
          <li>
            <p>素材・情報は、予告なく変更される場合がございます。</p>
            <p>当ページに掲載されている素材の転載を禁止します。</p>
          </li>
        </ul>
      </div>
      <p><span style="font-family:'メイリオ'">&copy;</span> 2022 kanzakirei</p>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/contact.js"></script>
  </footer>
</body>
</html>
